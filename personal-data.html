<head>
    <meta charset="UTF-8">

        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="">
            </a>
            <a href="#" class="hamburger js--toggle-menu">
                <i class="fas fa-bars"></i>
            </a>
        </div>
        <div class="sidebar-content">
            <div class="sidebar-links">
                <ul>
                    <li><a href="index.html"><i class="icon-general"></i>General</a></li>
                    <li><a href="#"><i class="icon-details"></i> Details</a></li>
                    <li><a href="links.html"><i class="icon-links"></i>Links</a></li>
                    <li><a href="banners.html"><i class="icon-banners"></i>Banners</a></li>
                    <li><a href="#"><i class="icon-personaldata"></i>Personal Data</a></li>
                    <li><a href="#"><i class="icon-payout"></i>Payout</a></li>
                    <li><a href="#"><i class="icon-postback"></i>Postback</a></li>
                </ul>
            </div>
            <div class="chat">
                <p>your manager</p>
                <ul class="people">
                    <li>
                        <a href="#" class="active">
                            <img src="images/manager.png" alt="">
                            <p>Michael E.</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/manager.png" alt="">
                            <p>Michael E.</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <section class="main">
        <div class="topbar">
            <a href="#">
                <div class="topbar-menu">
                    <i class="icon-wallet"></i>
                    <h3>$1,500.00</h3>
                    <i class="icon-arrow-down"></i>
                </div>
            </a>
            <a href="#">
                <div class="notification">
                    <i class="icon-notification"></i>
                </div>
            </a>
            <a href="#">
                <div class="topbar-menu">
                    <i class="icon-profile"></i>
                    <p> Leonardo Dicaprio</p>
                </div>
            </a>
            <a href="#">
                <div>
                    <i class="icon-quit"></i>
                </div>
            </a>
        </div>
        <div class="content">
            <div class="panel">
                <div class="panel-heading">Personal data</div>
                <div class="form">
                    <form action="" method="POST" autocomplete="off">
                        <div class="parts">
                            <div class="row">
                                <label for="name">Name</label>
                                <input type="text" id="name" required autofocus="true">
                            </div>
                            <div class="row">
                                <label for="surname">Surname</label>
                                <input type="text" id="surname" required>
                            </div>
                            <div class="row">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="row">
                                <label for="number">Phone number</label>
                                <input type="number" id="number">
                            </div>
                        </div>
                        <div class="parts">
                            <div class="row">
                                <label for="skype">Skype</label>
                                <input type="text" id="skype">
                            </div>
                            <div class="row">
                                <label for="icq">ICQ</label>
                                <input type="text" id="icq">
                            </div>
                            <div class="row">
                                <label for="msn">Msn</label>
                                <input type="text" id="msn">
                            </div>
                        </div>
                        <div class="parts">
                            <div class="row">
                                <label for="wallet">Wallet</label>
                                <input type="text" id="wallet">
                            </div>
                        </div>
                        <div class="parts">
                            <div class="row">
                                <label for="password">Password</label>
                                <input type="password" id="password" required>
                            </div>
                            <div class="row">
                                <label for="repeat">Repeat</label>
                                <input type="password" id="repeat" required>
                            </div>
                        </div>
                        <div class="orange-button">
                            <button>Save</button>
                        </div>
                    </form>
                </div>
            </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
